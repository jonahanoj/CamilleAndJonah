    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, rgb(24, 97, 61), rgb(24, 31, 97));
        }
        .quote {
            font-family: 'Dancing Script', cursive;
            font-size: 32px; /* Larger font size */
            color: #d3d3d3;
            text-align: center;
            margin-bottom: 20px;
            padding: 0 20px;
            max-width: 80%;
            white-space: normal; /* Allow line wrapping */
            line-height: 1.4; /* Improve readability */
        }
        img {
            max-width: 80%;
            max-height: 70%;
            border: 4px solid #000000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            object-fit: contain;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        img.fading {
            opacity: 0;
        }
        button {
            margin-top: 20px;
            width: 100px; /* Wider to fit text and heart */
            height: 50px; /* Slightly shorter for balance */
            border-radius: 25px; /* Rounded rectangle to fit content */
            background-color: #7293db; /* Red background for heart theme */
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #b3c9f8; /* Darker red on hover */
            transform: scale(1.1); /* Slight zoom effect */
        }
        button svg {
            width: 30px; /* Size of heart icon */
            height: 30px;
            fill: rgb(255, 255, 255); /* White heart */
        }

        @media (max-width: 600px) {
            .quote {
                font-size: 24px; /* Larger but smaller for mobile */
                margin-bottom: 15px;
                line-height: 1.3;
            }
            img {
                max-width: 90%;
                max-height: 65%;
            }
            button {
                width: 90px;
                height: 45px;
            }
            button span {
                font-size: 14px;
            }
            button svg {
                width: 20px;
                height: 20px;
                margin-left: 6px;
            }
        }
    </style>
</head>

        function showRandomImage() {
            if (images.length === 0) {
                alert('No images available!');
                return;
            }
            const imgElement = document.getElementById('randomImage');
            imgElement.classList.add('fading');
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * images.length);
                imgElement.src = images[randomIndex];
                imgElement.alt = 'Loading...';
                imgElement.onload = () => {
                    imgElement.classList.remove('fading');
                    imgElement.alt = 'Loading...';
                };
            }, 500);
        }

        function showNextImage() {
            showRandomImage();
        }

        window.onload = showRandomImage;
